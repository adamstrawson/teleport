syntax = "proto3";

package teleport.login.v1;

import "gogoproto/gogo.proto";
import "teleport/legacy/types/types.proto";

option (gogoproto.goproto_getters_all) = false;
option (gogoproto.marshaler_all) = true;
option (gogoproto.unmarshaler_all) = true;

// LoginRule is a login_rule resource to configure rules and logic which should
// run during Teleport user login.
message LoginRule {
  option (gogoproto.goproto_stringer) = false;
  option (gogoproto.stringer) = false;

  // Kind is a resource kind
  string kind = 1 [(gogoproto.jsontag) = "kind"];
  // SubKind is an optional resource sub kind, used in some resources
  string sub_kind = 2 [(gogoproto.jsontag) = "sub_kind,omitempty"];
  // Version is a resource version
  string version = 3 [(gogoproto.jsontag) = "version"];
  // Metadata is resource metadata
  types.Metadata metadata = 4 [
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "metadata"
  ];
  // Spec is a login rule specification
  LoginRuleSpec spec = 5 [
    (gogoproto.nullable) = false,
    (gogoproto.jsontag) = "spec"
  ];
}

// LoginRuleSpec is a login rule specification.
message LoginRuleSpec {
  string priority = 1;
  string traits = 2;
}
